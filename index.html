    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brown: {
                DEFAULT: '#8A3819',
                hover: '#6F2D14'
              },
              amber: '#E8A535',
              teal: '#3A7D8C',
              coral: '#E86F3A',
              green: '#5B8F6E',
              warm: {
                black: '#2D2218',
                gray: '#7A6E62',
                light: '#A69A8E',
                mid: '#E8DFD3',
                surface: '#F4EDE4',
                bg: '#FBF8F4',
                white: '#FBF8F4'
              }
            },
            fontFamily: {
              serif: ['"DM Serif Display"', 'serif'],
              sans: ['"DM Sans"', 'sans-serif'],
            },
            boxShadow: {
              'offset-sm': '3px 3px 6px rgba(0,0,0,0.08)',
              'offset-md': '6px 6px 9px rgba(0,0,0,0.12)',
              'offset-lg': '12px 12px 24px rgba(0,0,0,0.15)',
            },
            borderRadius: {
              'lg': '12px',
              'md': '8px',
              'sm': '4px',

          }

      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }

      /* WhatsApp Button */
      .whatsapp-float {
        position: fixed;
        bottom: 24px;
        right: 24px;
        z-index: 90;
        display: flex;
        align-items: center;
        gap: 10px;
        background: #8A3819;
        border: none;
        border-radius: 9999px;
        padding: 14px 20px;
        cursor: pointer;
        box-shadow: 3px 3px 6px rgba(0,0,0,0.15);
        transition: all 200ms ease-out;
        text-decoration: none;
      }

      .whatsapp-float:hover {
        background: #6F2D14;
        box-shadow: 6px 6px 9px rgba(0,0,0,0.2);
        transform: translateY(-2px);
      }
      
      .whatsapp-float.banner-visible {
        bottom: 100px; 
      }

      @media (max-width: 639px) {
        .whatsapp-float {
          padding: 14px;
          bottom: 16px;
          right: 16px;
        }
        .whatsapp-float.banner-visible {
          bottom: 160px; /* Higher on mobile due to stacked banner */
        }
        .whatsapp-label {
          display: none;
        }
      }

      /* Cookie Banner */
      .cookie-banner {
        animation: slideUp 300ms ease-out;
      }

      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }

      /* Scroll Animations */
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(24px);
        transition: opacity 500ms ease-out, transform 500ms ease-out;
      }

      .animate-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .animate-on-scroll.visible .stagger-child:nth-child(1) { transition-delay: 0ms; }
      .animate-on-scroll.visible .stagger-child:nth-child(2) { transition-delay: 80ms; }
      .animate-on-scroll.visible .stagger-child:nth-child(3) { transition-delay: 160ms; }
      .animate-on-scroll.visible .stagger-child:nth-child(4) { transition-delay: 240ms; }
      .animate-on-scroll.visible .stagger-child:nth-child(5) { transition-delay: 320ms; }
      .animate-on-scroll.visible .stagger-child:nth-child(6) { transition-delay: 400ms; }

      @media (prefers-reduced-motion: reduce) {
        .animate-on-scroll {
          opacity: 1;
          transform: none;
          transition: none;
        }
        .animate-on-scroll .stagger-child {
          transition-delay: 0ms !important;
        }
      }
    </style>
